<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт на техническом обслуживании</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 600px;
        }
        .logo {
            margin-bottom: 2rem;
            max-width: 200px;
            height: auto;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            color: #4b5563;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(37,99,235,0.2);
            border-radius: 50%;
            border-top-color: #2563eb;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="Логотип" class="logo">
        <div class="spinner"></div>
        <h1>Сайт на техническом обслуживании</h1>
        <p>В данный момент мы обновляем систему для улучшения её работы. Пожалуйста, подождите несколько минут и обновите страницу.</p>
        <p>Приносим извинения за временные неудобства.</p>
    </div>
</body>
</html>
